<form>
  <div class="form-group">
    <label>Nome:</label>
    <input type="text" name="nome" [(ngModel)]="usuario.nome" class="form-control" placeholder="Informe o nome completo">
  </div>
  <div class="form-group">
    <label>Idade:</label>
    <input type="number"  name="idade" [(ngModel)]="usuario.idade" class="form-control" placeholder="Informe a idade">
  </div>
  <button type="submit" class="btn btn-primary">Salvar</button>
</form>
<pre>{{usuario | json}}</pre>
